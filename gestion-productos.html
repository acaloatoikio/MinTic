<div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-header">

      </div>
      <div class="modal-body">
        <form>
                        
          <div class="mb-3">
            <label for="Id" class="col-form-label">Id</label>
            <input required type="text" class="form-control" id="Id" placeholder="Id">
          </div>

          <div class="mb-3">
            <label for="Descripcion" class="col-form-label">Descripcion</label>
            <textarea required class="form-control" id="descripcion"></textarea>
          </div>

          <div class="mb-3">
            <label for="Valor_Unitario" class="col-form-label">Valor Unitario</label>
            <input required type="text" class="form-control" id="Valor Unitario" placeholder="Valor Unitario">
          </div>

          <div class="mb-3">
            <label class="col-form-label" for="">Estado</label>
            <select required name="Estado" id="Estado" class="form-control">
                    <option value="">Seleccione</option>
                    <option value="1">Disponible</option>
                    <option value="2">No disponible</option>
            </select>        
          </div>
                                  
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

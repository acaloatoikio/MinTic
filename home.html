<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <title>La Tienda del Grupo23</title>
  </head>
  <body>
      <!-- Header -->
      <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
              <img src="https://image.freepik.com/vector-gratis/tazon-frutas-sobre-fondo-negro-ilustracion-frutas_81894-3807.jpg" alt="Logo Tienda">
              La Tienda del Grupo23
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Ventas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Usuarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-login" href="#">Log in</a>
              </li>
             </ul>            
          </div>
        </div>
      </nav>
      <!-- /Header -->
      <!-- Main -->
      <main id="main">
        <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause=“false”>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.cocinayvino.com/wp-content/uploads/2017/11/8631776_ml-e1511376024491.jpg" class="d-block w-100" alt="pimenton">
            </div>
            <div class="carousel-item">
                <img src="https://sevilla.abc.es/gurme/wp-content/uploads/sites/24/2016/07/tomate-un-super-alimento.jpg" class="d-block w-100" alt="tomate">
            </div>
            <div class="carousel-item">
                <img src="https://static.vix.com/es/sites/default/files/styles/1x1/public/imj/otramedicina/1/155307039.jpg" class="d-block w-100" alt="lechuga">
            </div>
            <div class="overlay">
                    <div class="row align-items-center">
                        <div class="col -md-6 offset-md-6 text-center text-md-end-1">
                            <h1>La Tienda de barrio</h1>
                            <p class="d-none d-md-block">La mejor pagina web de MINTIC!!</p>
                            <a href="#" class="btn btn-outline-light">Quiero ser vendedor</a>
                            <button type="button" class="btn btn-success">Comprar</button>
                        </div>
                        
                    </div>

            </div>
            </div>
        </div>
    </main>
      <!-- /Main -->
      <!-- Convierte en un orador -->
      <section id="conviertete-en-vendedor" class="pt-2 pb-2">
          <div class="container">
              <div class="row">
                  <div class="col text-uppercase text-center">
                      <small>Conviertete en un</small>
                        <h2>vendedor</h2>
                      

                  </div>

              </div>
              <div class="row">
                <div class="col text-center">
                    Inscribite y empieza a vender nuestros productos.
                </div>
              </div>
              <form>
                <div class="form row">
                    <div class="mb-3 form-group col-12 col-md-6">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="mb-3 col-12 col-md-6">
                        <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                </div>
                <div class="form row">
                    <div class="mb-3 col">
                        <textarea name="text" class="form-control form-control-lg" placeholder="Sobre que quieres hablar?"></textarea>
                        <small class="form-text text-muted">
                            Recuerda incluir un titulo para tu charla
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-platzi w-100">Enviar</button>
                    </div>
                </div> 
            </form>
          </div>

      </section>
      <!-- Footer -->
      <footer id="footer" class="pb-4 pt-4">
         <div class="container">
          <div class="row text-center">
                <div class="col-12 col-lg">
                    <a href="#">Terminos y condiciones</a>
                  </div>
                  <div class="col-12 col-lg">
                    <a href="#">Privacidad</a>
                  </div>
                  <div class="col-12 col-lg">
                    <a href="#">Contactenos</a>
                  </div>
                  
              
            </div>
          </div>
      
    </footer>
    <!-- /Footer -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>

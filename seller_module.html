<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion_Vendedores</title>
    <link rel="stylesheet" href="./assets/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/seller_module.css">
    <link rel="stylesheet" type="text/css" href="./assets/DataTables/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/DataTables/DataTables-1.11.3/css/dataTables.bootstrap.min.css">
</head>

<body>
    <div>
        <header>
            <p>
            EMPRESA DE MANUFACTURA
            </p>
        </header>

        <main>
            <div>
                <h1>Gestion de vendedores</h1>

                <button class="btn btn-primary" type="button" data-toggle="modal" data-target='#modal1'>Agregar</button>
            </div>

            

            <div class="container">
              <div class="modal" tabindex="-1" id="modal1">
                <div  class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      Agregar Vendedor
                    </div>
                   
                    <div class="modal-body">
                      <form>
                        
                        <div class="mb-3">
                          <label for="fecha-ingreso" class="col-form-label">Fecha</label>
                          <input required type="text" class="form-control" id="fecha-ingreso" placeholder="aaaa/mm/dd">
                        </div>

                        <div class="mb-3">
                          <label for="identificacion" class="col-form-label">Id</label>
                          <input required type="text" class="form-control" id="identificacion" placeholder="identificacion">
                        </div>

                        <div class="mb-3">
                          <label for="nombre-completo" class="col-form-label">Nombre Completo</label>
                          <input required type="text" class="form-control" id="nombre-completo">
                        </div>

                        <div class="mb-3">
                          <label for="contacto" class="col-form-label">Numero de contacto</label>
                          <input required type="text" class="form-control" id="contacto" placeholder="numero de contacto">
                        </div>

                        <div class="mb-3">
                          <label class="col-form-label" for="">Especialidad</label>
                          <select required name="Especialidad" id="especialidad" class="form-control">
                                  <option value="">Seleccione</option>
                                  <option value="1">Venta al por mayor</option>
                                  <option value="2">Venta al detal</option>
                        </div>

                        <div class="mb-3">
                          <label for="identificacion" class="col-form-label">Id</label>
                          <input required type="text" class="form-control" id="identificacion" placeholder="identificacion">
                        </div>

                      </form>
                    </div>

                    <div class="modal-footer">
                      <button type="submit" class="btn btn-primary">agregar</button>
                      <button class="btn btn-danger" data-dismiss='modal'>cerrar</button>
                    </div>
                  </div>
                </div>            
              </div>
            </div>

            
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table id="tablaPersonas" class="table table-striped table-bordered table-condensed" style="width: 100%;">
                            <thead class="text-center"><tr>
                                <th>Fecha Ingreso</th>
                                <th>Id</th>
                                <th>Nombre Completo</th>
                                <th>Especialidad</th>
                                <th>Numero de contacto</th>
                                <th>Acciones</th>
                            </tr></thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <div class="text-center">
                                            <div class="btn-group">
                                                <button class="btn btnEditar"><strong>Editar</strong></button>
                                                <button class="btn btnEliminar"><strong>Eliminar</strong></button>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

          
           

                       
                        
        </main>

        <footer>

        </footer>
    </div>

    <script src="./assets/jquery/jQuery-1.12.4/jquery-1.12.4.min.js"></script>
    <script src="./assets/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/seller_module.js"></script>

    <script type="text/javascrip" src="./assets/DataTables/datatables.min.js"></script>
    <script type="text/javascrip" src="./assets/js/seller_module.js"></script>
</body>

</html>
